<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    html,body {
      padding: 0;
      margin: 0;
      width: 100%;
      height: 100%;
    }

    div {
      border-radius: 50%;
      position: absolute;
    }
  </style>
</head>
<body>
  <script>
    for (var i = 0; i < 30; i++) {
      aa(document.body)
    }
    function aa(s) {
      var div = document.createElement("div");
      var d = randomInt(50, 100);
      div.style.width = d + "px";
      div.style.height = d + "px";
      div.style.backgroundColor = `rgba(
        ${randomInt(0, 255)},
        ${randomInt(0, 255)},
        ${randomInt(0, 255)},
        ${Math.random() * 0.6 + 0.4})`;
       console.log(div.offsetWidth)
      s.appendChild(div);
      var left = s.offsetWidth - div.offsetWidth;
      var top = s.offsetHeight - div.offsetHeight;
      div.style.left = randomInt(0, left) + "px";
      div.style.top = randomInt(0, top) + "px";
    }
    function bb() {
      var div = document.querySelectorAll("div")
      for (let i = 0; i < div.length; i++) {
        let c = div[i];
        let speedX = randomInt(-10, 10);
        let speedY = randomInt(-10, 10);
        let maxleft = c.offsetParent.offsetWidth - c.offsetWidth;
        let maxtop = c.offsetParent.offsetHeight - c.offsetHeight;
        setInterval(function (){
          var left = c.offsetLeft + speedX;
          var top = c.offsetTop + speedY;
          if (left <= 0) {
            speedX *= -1;
            left = 0;
          }
          if (left >= maxleft) {
            speedX *= -1;
            left = maxleft;
          }
          if (top <= 0) {
            speedY *= -1;
            top = 0;
          }
          if (top >= maxtop) {
            speedY *= -1;
            top = maxtop;
          }
          c.style.left = left + "px";
          c.style.top = top + "px";
        }, 20)
      }
    }
    bb()
    function randomInt(from, to) {
      return parseInt(Math.random() * (to - from + 1)+ from);
    }
  </script>
</body>
</html>
